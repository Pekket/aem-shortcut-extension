<!doctype html>
<html>
<head>
    <title>AEM shortcut extension</title>
    <style>
        body {
            width: 190px;
        }
        a:link, a:visited {
            width: fit-content;
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>
<a href="chrome://extensions/shortcuts">Edit your shortcuts here</a>
<script src="popup.js"></script>
</body>
</html>
